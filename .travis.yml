language: python
python:
  - 2.7

sudo: false
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-gui
      - doxygen-latex
      - graphviz

install: pip install -r docs/requirements.txt
script:
  - cd docs
  - doxygen
  - make html
  - cd ..

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
