name: CI/CD

on:
  push:
  pull_request:

jobs:
  images:

    runs-on: ubuntu-latest
    env:
      RELEASE_TYPE: ${{ matrix.release_type }}
      RELEASE_VERSION: ${{ matrix.release_version }}
      DOCKER_REPO: atlas
    strategy:
      matrix:
        release_type:
          - analysisbase
          - analysistop
        release_version:
          - 21.2.90

    steps:
    - uses: actions/checkout@master
    - name: Build ${{ format('{0}@{1}', matrix.release_type, matrix.release_version) }}
      run: |
        docker build --build-arg GIT_SHA=$GITHUB_SHA \
                     --build-arg DOCKER_REPO \
                     --build-arg DOCKER_IMG=$RELEASE_TYPE \
                     --build-arg DOCKER_TAG=$RELEASE_VERSION \
                     -t ucatlas/${RELEASE_TYPE}:${RELEASE_VERSION}-latest .
        #docker run --rm ucatlas/${DOCKER_IMG}:${DOCKER_TAG}-latest
        #docker run --rm ucatlas/${DOCKER_IMG}:${DOCKER_TAG}-latest /bin/bash -c 'source xAODAnaHelpers_setup.sh; xAH_run.py -h'
    - name: Publish Docker Action
      uses: jerray/publish-docker-action@v1.0.3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ucatlas/${{ matrix.release_type }}
        build_args: GIT_SHA=$GITHUB_SHA,DOCKER_REPO,DOCKER_IMG=$RELEASE_TYPE,DOCKER_TAG=$RELEASE_VERSION

