# See https://securitylab.github.com/research/github-actions-preventing-pwn-requests/ for security considerations
on:
  pull_request_target:
    branches:
      - master
      - r22/master
    types: ["closed", "labeled"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cherry_pick_release_r22:
    runs-on: ubuntu-latest
    name: Cherry pick into r22/master
    if: >-
      github.event.pull_request.merged
      && contains(github.event.pull_request.labels.*.name, 'sweep-r22')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cherry pick into release-v1.0
        uses: carloscastrojumo/github-cherry-pick-action@v1.0.1
        with:
          branch: r22/master
          labels: |
            cherry-pick
          reviewers: |
            jbossios
          author: xAH-bot <xAH-bot@users.noreply.github.com>

  cherry_pick_release_r21:
    runs-on: ubuntu-latest
    name: Cherry pick into master
    if: >-
      github.event.pull_request.merged
      && contains(github.event.pull_request.labels.*.name, 'sweep-r21')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cherry pick into release-v1.0
        uses: carloscastrojumo/github-cherry-pick-action@v1.0.1
        with:
          branch: master
          labels: |
            cherry-pick
          reviewers: |
            kratsg
          author: xAH-bot <xAH-bot@users.noreply.github.com>
